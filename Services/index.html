 <!DOCTYPE html>

<html lang="en">

	<head>
	    <title></title>
	    <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	    <script type="text/javascript" src="./ServicesApp.js"></script>
	    <script type="text/javascript" src="./Interceptor.js"></script>
	</head>

	<body ng-app="ServicesApp">
        
		<div ng-controller="ServicesController"> 
			<h1>{{ message }}</h1> 
			<label for="username">Type in Github Username</label>
			<input type="text" ng-model="username" placeholder="Enter a Github username"/>

			<ul>
				
				<li ng-repeat="event in events">
					{{event.actor.login}} {{event.repo.name}}
				</li>
					
			</ul>
				
			<h3>{{error}}</h3>
		</div> 

	</body>


</html>
